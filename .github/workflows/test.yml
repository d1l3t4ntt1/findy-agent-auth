name: test
on: push
env:
  GOPRIVATE: "github.com/findy-network/*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: go test ./...
      - name: scan
        run: make scan
